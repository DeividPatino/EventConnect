<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Evento</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form action="" method="post" class="form-publicar-evento">
        <h2>Publicar Nuevo Evento</h2>

        <label for="titulo">Título del evento:</label><br>
        <input type="text" name="titulo" id="titulo" required><br><br>

        <label for="descripcion">Descripción:</label><br>
        <textarea name="descripcion" id="descripcion" rows="5" required></textarea><br><br>

        <label for="fecha">Fecha del evento:</label><br>
        <input type="date" name="fecha" id="fecha" required><br><br>

        <label for="hora">Hora:</label><br>
        <input type="time" name="hora" id="hora" required><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <select id="ciudad" name="ciudad" required>
            <option value="">-- Selecciona una ciudad --</option>
            <option value="Barranquilla">Barranquilla</option>
            <option value="Cartagena">Cartagena</option>
            <option value="Santa Marta">Santa Marta</option>
        </select><br><br>
    </form>
</body>
</html>
