<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Evento</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body>
    <form action="" method="post" class="form-publicar-evento">
        <h2>Publicar Nuevo Evento</h2>

        Título del evento:<br>
        <input type="text" name="titulo" required><br><br>

        Descripción:<br>
        <textarea name="descripcion" rows="5" required></textarea><br><br>

        Fecha del evento:<br>
        <input type="date" name="fecha" required><br><br>

        Hora:<br>
        <input type="time" name="hora" required><br><br>

        Lugar:<br>
        <input type="text" name="lugar" required><br><br>

        Imagen de portada:<br>
        <input type="file" name="imagen_portada" accept="image/*" required><br><br>

        <input type="submit" value="Publicar Evento">
    </form>
</body>
</html>
