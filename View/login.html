<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EventConnect - Iniciar Sesión</title>
  <link rel="stylesheet" href="../CSS/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders:opsz,wght@10..72,100..900&family=Special+Gothic&display=swap" rel="stylesheet">
  <style>
    body.form-page {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  padding: 0 1rem;
  background-image: url('/EventConnect/Img/background.jpg');
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center;
  background-attachment: fixed;
  position: relative;
  overflow-x: hidden;
}

body.form-page::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-color: rgba(0,0,0,0.5);
  z-index: -1;
}

.form-registro {
  width: 100%;
  max-width: 420px;
  background-color: rgba(255,255,255,0.1);
  padding: 2.5rem 3rem;
  border-radius: 15px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.5);
  backdrop-filter: blur(8px);
  color: #fff;
  box-sizing: border-box;
}

.form-registro input,
.form-registro select {
  width: 100%;
  padding: 0.8em;
  margin: 0.5em 0;
  border-radius: 8px;
  border: 1px solid #ccc;
  background-color: #fff;
  color: #333;
}

.form-registro input[type="submit"] {
  background-color: #35c3c1;
  color: #fff;
  font-weight: 700;
  cursor: pointer;
  border: none;
  padding: 0.85em;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.form-registro input[type="submit"]:hover {
  background-color: #2ea9a6;
}

  </style>
</head>
<body class="form-page">
  <form action="../Controller/IniciosesionCtrl.php" method="post" class="form-registro">
    <h2>Iniciar Sesión</h2>

    <input type="text" name="u" placeholder="Usuario o correo" required />
    
    <input type="password" name="c" placeholder="Contraseña" required />
    
    <input type="submit" value="Iniciar Sesión" />

    <div style="text-align: center; margin-top: 1em;">
      <a href="registro.html" style="color: #ffffff; text-decoration: none;">¿No tienes cuenta? Regístrate</a>
    </div>
  </form>
</body>
</html>
